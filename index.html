<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-widht, initial-scale=1.0">
        <title>My Tools</title>
        <style>
            .container {
                display: flex;
                justify-content: space-between;
                padding: 5px;
            }
            .column {
                flex-basis: 33%;
                padding: 10px;
                align-items: center;
                margin-right: 10px;
            }
            .column img {
                width: 100%;
                height: auto;
                display: block;
                margin-bottom: 25px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to My Tools</h1>
        <div class="container">
            <div class="column">
                <img scr="https://via.placeholder.com/200x300" alt="Image1">
                <img scr="https://via.placeholder.com/200x200" alt="Image2">
                <img scr="https://via.placeholder.com/200x400" alt="Image3">
            </div>
            <div class="column">
                <img scr="https://via.placeholder.com/200x400" alt="Image4">
                <img scr="https://via.placeholder.com/200x200" alt="Image5">
                <img scr="https://via.placeholder.com/200x300" alt="Image6">
            </div>
            <div class="column">
                <img scr="https://via.placeholder.com/200x300" alt="Image7">
                <img scr="https://via.placeholder.com/200x400" alt="Image8">
                <img scr="https://via.placeholder.com/200x200" alt="Image9">
            </div>
        </div>
    </body>
</html>
